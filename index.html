<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc">             
        <form class = "input">
            <input type="text"></input>
        </form>
        
        <div class="calc_btn">
            <div class="num">
                <div id="btn1">1</div>
                <div id="btn2">2</div>
                <div id="btn3">3</div>
                <div id="btn4">4</div>
                <div id="btn5">5</div>
                <div id="btn6">6</div>
                <div id="btn7">7</div>
                <div id="btn8">8</div>
                <div id="btn9">9</div>
                <div id="btn0">0</div>
            </div>
            
            <div class="action">
                <div id="add">+</div>
                <div id="subt">-</div>
                <div id="multiply">*</div>
                <div id="divide">/</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
